services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: web-pengaduan-desa-klayan:latest
    container_name: web-pengaduan-desa-klayan-app
    restart: unless-stopped
    ports:
      - "7000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=production
    volumes:
      - ./:/var/www/html
      - vendor-data:/var/www/html/vendor
      - storage-data:/var/www/html/storage/app
      - logs-data:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - desaklayan-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: web-pengaduan-desa-klayan-db
    restart: unless-stopped
    env_file:
      - .env.db
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "7001:3306"
    networks:
      - desaklayan-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

networks:
  desaklayan-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  vendor-data:
    driver: local
  storage-data:
    driver: local
  logs-data:
    driver: local
